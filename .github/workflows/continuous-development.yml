name: Continuous Development

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: msbuild "Visual Scratch/Visual Scratch.csproj" /t:Restore

      - name: Restore NuGet packages for UnitTests
        run: msbuild "UnitTests/UnitTest.csproj" /t:Restore

      - name: Build Debug configuration
        run: >
          msbuild "Visual Scratch/Visual Scratch.csproj"
          /p:Configuration=Debug
          /p:Platform=AnyCPU
          /verbosity:minimal

      - name: Build UnitTests Debug configuration
        run: >
          msbuild "UnitTests/UnitTest.csproj"
          /p:Configuration=Debug
          /p:Platform=AnyCPU
          /verbosity:minimal

      - name: Setup VSTest
        uses: darenm/Setup-VSTest@v1.2

      - name: Run Unit Tests
        run: >
          vstest.console.exe "UnitTests/bin/Debug/UnitTests.dll"
          /Logger:trx
          /ResultsDirectory:TestResults

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/*.trx
          retention-days: 30
          if-no-files-found: warn

      - name: Build Release configuration
        run: >
          msbuild "Visual Scratch/Visual Scratch.csproj"
          /p:Configuration=Release
          /p:Platform=AnyCPU
          /verbosity:minimal

      - name: Upload Debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: visual-scratch-debug
          path: Visual Scratch/bin/Debug/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload Release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: visual-scratch-release
          path: Visual Scratch/bin/Release/
          retention-days: 30
          if-no-files-found: warn
